<!DOCTYPE html>

<html ng-app="myApp">

<head>
	<meta name="viewport" content="width: device-width, initial-scale=1">
  <title>Angular360</title>
  <link rel="stylesheet" type="text/css" href="angular360.css">
</head>

<body>
  <vr-cube front="'img/front.jpg'" left="'img/left.jpg'" right="'img/right.jpg'" back="'img/back.jpg'" top="'img/top.jpg'" bottom="'img/bottom.jpg'">
    <vr-front>
      <img src="https://www.google.co.jp/images/srpr/logo11w.png" style="width: 50%; height: auto;">
    </vr-front>
    <vr-right>
      <a href="http://google.com"><img src="https://www.google.co.jp/images/srpr/logo11w.png" style="width: auto; height: 10%; left: 20%;"></a>
      <img src="https://www.google.co.jp/images/srpr/logo11w.png" style="width: auto; height: 10%;">
    </vr-front>
  </vr-cube>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-touch/angular-touch.min.js"></script>
  <script src="angular360.js"></script>
  <script type="text/javascript">
  angular.module('myApp', ['Angular360']);
  </script>
</body>

</html>
